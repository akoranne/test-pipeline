resources:
- name: repo
  type: git
  source:
    uri: ((github-uri))
    branch: ((github-branch))
    username: ((github-username))
    password: ((github-token))

jobs:
- name: hello-world
  plan:
  - task: say-hello
    file: repo/test-pipeline/tasks/task.yml
    params:
      VAULT_SECRET: ((vault-secret))
